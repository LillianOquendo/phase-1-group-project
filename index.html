<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script defer src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Dick Tate's Top 10</h3>
        <ol id="top10">
        </ol>
    <div class="container">
        <h1>Dad Joke Generator</h1>
        <button id="generateJokeBtn">Generate Joke</button>
        <p id="jokeDisplay"></p>

        <h2>Submit Your Own Joke</h2>
        <form id="submitJokeForm">
            <textarea id="jokeInput" rows="4" cols="50" placeholder="Type your joke here..."></textarea><br>
            <button type="submit">Submit Your Joke</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
